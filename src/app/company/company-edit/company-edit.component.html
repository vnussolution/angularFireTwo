Company: {{ comp$ | async |json}}

<!-- use observable in *ngIf -->
<md-card *ngIf='comp$ | async as company'>
  <md-input-container>
    <input type="text" mdInput [(ngModel)]='company.name'>
  </md-input-container>
  <md-input-container>
    <input type="text" mdInput [(ngModel)]='company.phone'>
  </md-input-container>
  <md-card-actions align='right'>
    <button md-button (click)='saveCompany(company)'>Save it</button>
    <button md-button (click)='removeCompanyList(company)'>Remove it</button>
  </md-card-actions>

</md-card>
